<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip calculator app</title>
  </head>

  <body>
    <img src="/images/logo.svg" alt="app-logo" class="logo" />

    <main class="calculator">
      <div class="calculator__app">
        <section class="calculator__bill-input">
          <div class="enter-number">
            <h2>Bill</h2>
            <label for="" id="bill-error">Can't be Zero</label>
          </div>
          <form action="/">
            <input
              type="number"
              id="bill-input"
              placeholder="0"
              name="insert bill"
              min="1"
              onfocus="this.value=''"
              class="calculator__bill-amount input-amount"
            />
          </form>
        </section>
        <section class="calculator__tip-input">
          <h2>Select Tip %</h2>
          <div class="calculator__buttons">
            <button type="button" class="tip-buttons">5%</button>
            <button class="tip-buttons">10%</button>
            <button class="tip-buttons">15%</button>
            <button class="tip-buttons">25%</button>
            <button class="tip-buttons">50%</button>
            <div><input 
              type="number"
              id="tip-custom"
              placeholder="Custom"
              name="insert tip"
              min="1"
              onfocus="this.value=''"
              class="custom input-amount tip-buttons"/>
            </div>
          </div>
        </section>
        <section class="calculator__people-input">
          <div class="enter-number">
            <h2>Number of People</h2>
            <label for="" id="people-error">Can't be Zero</label>
          </div>
          <form action="/">
            <input
              type="number"
              id="people-input"
              placeholder="0"
              name="insert number of people"
              min="1"
              onfocus="this.value=''"
              class="calculator__people-amount input-amount"
            />
          </form>
        </section>
      </div>

      <div class="calculator__result">
        <div class="bill">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount">
            <p id="tip-amount">$4.27</p>
            <p id="total-amount">$32.79</p>
          </div>
        </div>
          
          <button id="reset-button" class="reset">Reset</button>
        </div>
        
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dajana</a>.
    </div>

    <script src="/scripts/app.js"></script>
  </body>
</html>
